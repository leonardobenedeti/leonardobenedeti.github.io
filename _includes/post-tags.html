{% assign tags_page = false %}
{% for node in site.pages %}
  {% if node.layout == "tags" %}
    {% assign tags_page = node %}
  {% endif %}
{% endfor %}

<div class="post-tags">
  Techs:
  {% for tag in include.post.tags %}
    {% if tags_page %}
    <a href="{{ site.baseurl }}{{ tags_page.url }}#{{ tag | slugify }}">
    {% else %}<span>{% endif %}
      <span class="tag-name">{{ tag }}</span>
    {% if tags_page %}</a>{% else %}</span>{% endif %}
  {% endfor %}
</div>
