---
layout: default
---

<div class="content">
  
  {{ content }}

  <h1>Projetos</h1>

  {% for post in paginator.posts %}
  <article class="post-body">
    <h2 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>
    <p class="post-subtitle">{{ post.little_desc }}</p>
    {% include post-meta.html post=post %}

  </article>
  {% endfor %}

</div>
